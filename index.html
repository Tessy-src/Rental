<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Smart Tenant-Landlord Platform</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
        }
        
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            color: white;
            padding: 5rem 1rem;
            text-align: center;
        }
        
        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }
        
        .hero p {
            font-size: 1.25rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary);
            border: 2px solid white;
        }
        
        .btn-primary:hover {
            background: transparent;
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: var(--primary);
        }
        
        .hero-image {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 0rem;
            justify-content: center;
            overflow: hidden;
           
        }
        
        .hero-image img {
            width: 60%;
            display: block;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <h1>Simplified Rental Management</h1>
            <p>RentEase connects tenants and landlords with transparent payment tracking, automated billing, and real-time financial overview - all integrated with secure payment solutions.</p>
            
            <div class="cta-buttons">
                <button class="btn btn-primary">I'm a Tenant</button>
                <button class="btn btn-secondary">I'm a Landlord</button>
            </div>
            
            <div class="hero-image">
                <img src="images 1/Payment-dashboard-for-managing-personal-finances.png" alt="Payment-dashboard-for-managing-personal-finances">
            </div>
        </div>
    </section>
</body>
</html>
